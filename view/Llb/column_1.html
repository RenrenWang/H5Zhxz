		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',

					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');

					for(var i = 0; i < 10; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell marginT_10';
						li.innerHTML = '<div class="mui-table">'+
		                '<div class="mui-table-cell mui-col-xs-10">'+
		                    '<h4 class="mui-ellipsis">招聘</h4>'+
		                 
		                    '<p class="mui-h5 ">Hi，李明明，申请交行信息卡，100元等你拿，李明明，申请交行信息卡，100元等你拿，</p>'+
		                    '<p class="mui-h6 mui-ellipsis marginT_5"><span class="mui-h5 fontcolor_ls">状态</span><span class="mui-h5 mui-pull-right">12:25</span> </p>'+    
		                '</div>'+
		              
		            '</div>';
						table.appendChild(li);
					}
				}, 1500);
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
