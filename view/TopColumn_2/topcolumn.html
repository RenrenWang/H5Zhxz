<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script type="text/javascript" src="../../js/flexible.js"></script>
		<link rel="stylesheet" href="../../css/base.css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../fonts/iconfont.css" />
		<link rel="stylesheet" href="../../css/style.css" />

		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav w-top-bar  w-top-xfxcd">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<h1 class="mui-title" id="title">乡村民宿</h1>
		</header>
		<nav class="mui-bar mui-bar-tab w-bottom-bar xfxcd-footer">
			<a id="defaultTab" class="mui-tab-item mui-active" href="./column_0.html">
				<span class="mui-icon iconfont icon-meilicunzhuangmoren"></span><span class="tab-label">民宿</span>
			</a>
			<!--<a class="mui-tab-item" href="./column_3.html">
				<span class="mui-icon iconfont icon-search"></span><span class="tab-label">搜索</span>
			</a>-->
			<a class="mui-tab-item" href="./column_1.html">
				<span class="mui-icon iconfont icon-shoucang"></span><span class="tab-label">收藏</span>
			</a>
			<!--<a class="mui-tab-item" href="./column_2.html">
				<span class="mui-icon iconfont icon-dingdan"></span><span class="tab-label">订单</span>
			</a>-->

		</nav>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init({
					swipeBack: false
			});
			var subpages = ['./column_0.html', './column_1.html', './column_2.html'];
			var subpage_style = {
				top: '44px',
				bottom: '51px',
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				
				var self = plus.webview.currentWebview();
//				plus.webview.getWebviewById('./column_2.html').addEventListener('loaded',function(){
//						mui.fire(plus.webview.getWebviewById('./column_2.html'),'gofirst')
//				})
				
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				if(targetTab==subpages[2]){
					mui.fire(plus.webview.getWebviewById('./column_2.html'),'gofirst')
				}
				if(targetTab==subpages[1]){
					mui.fire(plus.webview.getWebviewById('./column_1.html'),'gofirst')
				}
				//更换标题
				title.innerHTML = this.querySelector('.tab-label').innerHTML=="专场"?"淘乡味":this.querySelector('.tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			
			
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>
